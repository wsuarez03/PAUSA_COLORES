<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Stroop por Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    #word {
      font-size: 48px;
      font-weight: bold;
      margin: 20px;
    }
    #message {
      font-size: 24px;
      margin: 10px;
    }
    #score {
      margin: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Juego Stroop por Voz</h1>
  <input type="text" id="nameInput" placeholder="Nombre del jugador" /><br/>
  <input type="number" id="timeInput" placeholder="Segundos por palabra" min="1" /><br/>
  <button onclick="startGame()">Iniciar Juego</button>

  <div id="game" style="display:none;">
    <div id="word"></div>
    <div id="timer"></div>
    <div id="message"></div>
    <div id="score"></div>
  </div>

  <h2>Clasificaci√≥n</h2>
  <table id="leaderboard">
    <thead>
      <tr><th>Jugador</th><th>Puntaje</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="clearLeaderboard()">Limpiar Clasificaci√≥n</button>

  <script>
    const words = ["Rojo", "Verde", "Azul", "Amarillo", "Negro", "Blanco"];
    const colors = ["red", "green", "blue", "yellow", "black", "white"];
    let currentWord = "";
    let currentColor = "";
    let score = 0;
    let round = 0;
    let playerName = "";
    let recognition;
    let timeLeft;
    let timerInterval;
    let secondsPerWord = 10;

    function startGame() {
      const nameInput = document.getElementById("nameInput");
      const timeInput = document.getElementById("timeInput");
      playerName = nameInput.value.trim();
      const parsedTime = parseInt(timeInput.value);
      secondsPerWord = isNaN(parsedTime) || parsedTime <= 0 ? 10 : parsedTime;
      if (!playerName) {
        alert("Por favor ingresa tu nombre");
        return;
      }
      nameInput.disabled = true;
      timeInput.disabled = true;
      document.getElementById("game").style.display = "block";
      score = 0;
      round = 0;
      nextWord();
    }

    function nextWord() {
      if (round >= 5) {
        endGame();
        return;
      }
      round++;
      const wordIndex = Math.floor(Math.random() * words.length);
      const colorIndex = Math.floor(Math.random() * colors.length);
      currentWord = words[wordIndex];
      currentColor = colors[colorIndex];
      document.getElementById("word").textContent = currentWord;
      document.getElementById("word").style.color = currentColor;
      document.getElementById("message").textContent = "";
      startRecognition();
      startTimer();
    }

    function startTimer() {
      timeLeft = secondsPerWord;
      document.getElementById("timer").textContent = `Tiempo restante: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Tiempo restante: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          recognition.stop();
          document.getElementById("message").textContent = `‚è±Ô∏è Tiempo agotado. La palabra era: ${currentWord}`;
          setTimeout(nextWord, 1500);
        }
      }, 1000);
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        clearInterval(timerInterval);
        const result = event.results[0][0].transcript.trim().toLowerCase();
        const expected = currentWord.toLowerCase();
        if (result === expected) {
          score++;
          document.getElementById("message").textContent = `‚úÖ Correcto: ${result}`;
        } else {
          document.getElementById("message").textContent = `‚ùå Incorrecto: ${result} (esperado: ${currentWord})`;
        }
        document.getElementById("score").textContent = `Puntaje: ${score}`;
        recognition.stop();
        setTimeout(nextWord, 1500);
      };

      recognition.onerror = (event) => {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = `üé§ Error: ${event.error}`;
        setTimeout(nextWord, 1500);
      };
    }

    function endGame() {
      document.getElementById("message").textContent = `üéâ Fin del juego. Puntaje final: ${score}`;
      saveScore(playerName, score);
      loadLeaderboard();
      document.getElementById("nameInput").disabled = false;
      document.getElementById("timeInput").disabled = false;
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("stroopScores") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("stroopScores", JSON.stringify(scores));
    }

    function loadLeaderboard() {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      const scores = JSON.parse(localStorage.getItem("stroopScores") || "[]");
      scores.forEach(({ name, score }) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${score}</td>`;
        tbody.appendChild(row);
      });
    }

    function clearLeaderboard() {
      if (confirm("¬øEst√°s seguro de que deseas borrar la clasificaci√≥n?")) {
        localStorage.removeItem("stroopScores");
        loadLeaderboard();
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
