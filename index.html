<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pausa Activa - Efecto Stroop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .word {
      font-size: 48px;
      font-weight: bold;
      margin: 20px;
    }
    #scoreBoard {
      margin-top: 20px;
    }
    #timer {
      font-size: 24px;
      margin: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Pausa Activa - Efecto Stroop</h1>
  <input type="text" id="playerName" placeholder="Nombre del jugador" />
  <input type="number" id="timePerWord" placeholder="Segundos por palabra" min="1" />
  <br>
  <button onclick="startGame()">Iniciar Ronda</button>
  <div class="word" id="wordDisplay"></div>
  <div id="timer"></div>
  <div id="result"></div>
  <div id="scoreBoard"></div>
  <table id="leaderboard">
    <thead>
      <tr><th>Jugador</th><th>Puntaje</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="clearLeaderboard()">üóëÔ∏è Limpiar Clasificaci√≥n</button>

  <script>
    const words = ["rojo", "azul", "verde", "amarillo", "negro", "blanco", "morado", "naranja"];
    const colors = ["red", "blue", "green", "yellow", "black", "white", "purple", "orange"];
    let currentIndex = 0;
    let score = 0;
    let timer;
    let recognition;
    let previousWord = "";
    let usedWords = [];

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      const timeInput = parseInt(document.getElementById("timePerWord").value);
      const totalTime = isNaN(timeInput) || timeInput <= 0 ? 10 : timeInput;

      if (!name) {
        alert("Por favor ingresa tu nombre");
        return;
      }

      currentIndex = 0;
      score = 0;
      usedWords = [];
      nextWord(name, totalTime);
    }

    function nextWord(name, time) {
      if (currentIndex >= 5) {
        document.getElementById("result").innerText = `Ronda terminada. Puntaje: ${score}/5`;
        saveScore(name, score);
        showLeaderboard();
        return;
      }

      let word;
      do {
        word = words[Math.floor(Math.random() * words.length)];
      } while (usedWords.includes(word));

      usedWords.push(word);
      previousWord = word;
      const color = colors[Math.floor(Math.random() * colors.length)];

      document.getElementById("wordDisplay").innerText = word;
      document.getElementById("wordDisplay").style.color = color;
      document.getElementById("result").innerText = "";

      startRecognition(word, name, time);
      startTimer(time, () => {
        document.getElementById("result").innerText = "‚è∞ Tiempo agotado";
        currentIndex++;
        setTimeout(() => nextWord(name, time), 1000);
      });
    }

    function startRecognition(expectedWord, name, time) {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Tu navegador no soporta reconocimiento de voz');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const saidWord = event.results[0][0].transcript.trim().toLowerCase();
        if (saidWord === expectedWord.toLowerCase()) {
          document.getElementById("result").innerText = "‚úÖ Correcto: " + saidWord;
          score++;
        } else {
          document.getElementById("result").innerText = "‚ùå Incorrecto: " + saidWord;
        }
        clearTimeout(timer);
        recognition.stop();
        currentIndex++;
        setTimeout(() => nextWord(name, time), 1000);
      };

      recognition.onerror = (event) => {
        document.getElementById("result").innerText = "‚ùå Error: " + event.error;
        clearTimeout(timer);
        recognition.stop();
        currentIndex++;
        setTimeout(() => nextWord(name, time), 1000);
      };

      recognition.start();
    }

    function startTimer(duration, callback) {
      let remaining = duration;
      document.getElementById("timer").innerText = `‚è±Ô∏è Tiempo restante: ${remaining}s`;
      timer = setInterval(() => {
        remaining--;
        document.getElementById("timer").innerText = `‚è±Ô∏è Tiempo restante: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(timer);
          recognition.stop();
          callback();
        }
      }, 1000);
    }

    function saveScore(name, score) {
      const leaderboard = JSON.parse(localStorage.getItem("stroopScores") || "[]");
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("stroopScores", JSON.stringify(leaderboard));
    }

    function showLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("stroopScores") || "[]");
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";
      leaderboard.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td>`;
        tbody.appendChild(row);
      });
    }

    function clearLeaderboard() {
      if (confirm("¬øEst√°s seguro de que quieres borrar la clasificaci√≥n?")) {
        localStorage.removeItem("stroopScores");
        showLeaderboard();
      }
    }

    showLeaderboard();
  </script>
</body>
</html>
